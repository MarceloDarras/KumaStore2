<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="{% static 'CSS/style-registro.css'%}">-->
    <link rel="stylesheet" href="{% static 'CSS/style.css'%}">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <title>Agregar producto</title>
</head>
<body>
    <button class="switch" id="switch">
		<span>
		  <i class="fas fa-sun"></i>
		</span>
		<span>
		  <i class="fas fa-moon"></i>
		</span>
	  </button>
    <img class="wave" src="img/wave.png">
    <div class="container mt-5">
        <div class="img">

        </div>
        <div class="register-content">
            <form id="formularioAgregarProducto" action="/agregarProductoForm" enctype="multipart/form-data" method="post"> {% csrf_token %}
                <h2>Agregar Producto</h2>
                <br>
                <div class="row">

                    <div class="col">
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-key"></i>
                            </div>
                            <div class="div">
                                <label for="txtSku">Codigo del Producto:</label>
                                <input name="txtSku" id="txtSku" class="form-control input"  type="text">
                                
                            </div>
                        </div>
                    </div>

                    <div class="col-m5">
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-dog"></i>
                            </div>
                            <div class="div">
                                <label for="txtNombre">Nombre del producto:</label>
                                <input name="txtNombre" id="txtNombre" class="form-control input"  type="text">  
                                
                            </div>  
                        </div>   
                    </div>

                    <div class="col">
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-money-bill"></i>
                            </div>
                            <div class="div">
                                <label for="txtDescripcion">Descripcion:</label>
                                <input name="txtDescripcion" id="txtDescripciÃ³n" class="form-control input"  type="text">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-money-bill"></i>
                            </div>
                            <div class="div">
                                <label for="txtPrecio">Precio:</label>
                                <input name="txtPrecio" id="txtPrecio" class="form-control input"  type="text">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-money-bill"></i>
                            </div>
                            <div class="div">
                                <label for="txtStock">Stock:</label>
                                <input name="txtStock" id="txtStock" class="form-control input"  type="text">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-money-bill"></i>
                            </div>
                            <div class="div">
                                <label for="fechaVencimientoSel">Fecha de vencimiento:</label>
                                <input name="fechaVencimientoSel" id="fechaVencimientoSel" class="form-control input"  type="date">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-image"></i>
                            </div>
                            <div class="div">
                                <label for="txtImg">Imagen: </label>
                                <input name="txtImg" id="txtImg" class="form-control input"  type="file">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-money-bill"></i>
                            </div>
                            <div class="div">
                                <label for="cmbCategoria">Categoria:</label>
                                <select name="cmdCategoria" id="cmbCategoria">
                                    <option disabled selected>Seleccione</option>

                                    {% for c in cate %}
                                    <option value="{{c.categoria_id}}">{{c.nombre}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    
                </div>
                <button id="btn-agrega" class="btn btn-primary mt-5">Agregar</button>
                <br>
           </form>
           <div class="container">

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">sku</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                  {% for p in prod %}
                <tr>
                  <th scope="row">{{p.sku}}</th>
                  <td>{{p.nombre}}</td>
                  <td>{{p.descripcion}}</td>
                  <td>{{p.stock}}</td>
                  <td>{{p.precio}}</td>
                  <td>{{p.imagen_url}}</td>
                  <td class="d-flex">
                    <a href="/editarProducto/{{p.sku}}" class="btn btn-primary mx-2">Agregar</a>
                    <a href="/eliminarProducto/{{p.sku}}" class="btn btn-danger mx-2" >Eliminar</a>
                  </td>
                </tr>
                  {% endfor %}
              </tbody>
            </table>
       </div>
        </div>
    </div>
    <script src="JS/jquery-3.6.4.min.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="JS/funciones_formularios.js"></script>
    <script src="{% static 'js/main.js'%}"></script>
    <script src="{% static 'JS/funciones-estetica.js'%}"></script>
    <!--<script src="{%  static 'JS/funcionAgregarProducto.js' %}"></script>-->
    
</body>
</html>
